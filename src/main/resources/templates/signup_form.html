<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
 <div>
  <h1>User Registration</h1>
 </div>
 <form th:action="@{/process_register}" method="post"
       style="max-width:600px; margin: 0 auto;"
       th:object="${user}">
       
  <div class="m-3" style="text-align:justify">
   <div class="form-group-row">
     <label class="col-form-label col-4">E-mail</label>
      <div class="col-8">
       <input type="email" class="form-control" th:field="*{email}" required
              minlength="10" maxlength="40"/>
      </div>      
   </div>
   
   <div class="form-group-row">
     <label class="col-form-label col-4">Password</label>
      <div class="col-8">
       <input type="password" class="form-control" th:field="*{password}" required
              minlength="6" maxlength="25"/>
      </div>
   </div>
   
   <div class="form-group-row">
     <label class="col-form-label col-4">First Name</label>
      <div class="col-8">
       <input type="text" class="form-control" th:field="*{firstName}" required
       minlength="4" maxlength="20"/>
      </div>
   </div>
   
   <div class="form-group-row">
     <label class="col-form-label col-4">Last Name</label>
      <div class="col-8">
       <input type="text" class="form-control" th:field="*{lastName}" required
       minlength="3" maxlength="20"/>
      </div>
   </div>
   
  <div style="text-align:justify; margin:10px;">
       <button type="submit" class="btn btn-primary">SignUp</button>
  </div> 
  
  </div>
 </form>
</div>
</body>
</html>
